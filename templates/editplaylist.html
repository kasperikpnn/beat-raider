{% extends "layout.html" %}
{% block content %}

<h2>Edit your playlist</h2>

<p>You can leave any fields empty, if you don't wish to edit them.</p>

<form action="/editplaylist/{{ playlist[0] }}" method="post" class="vertical-form">
    <div class="form-group">
        <label>Current playlist name: {{ playlist[3] }}</label>
        <label for="playlist_name">New playlist name:</label>
        <input id="playlist_name" type="text" name="playlist_name">
    </div>

    <div class="form-group">
        <label for="delete_confirm">If you wish to delete this playlist, type Y in the field below:</label>
        <input id="delete_confirm" type="text" name="delete_confirm">
    </div>

    <input type="hidden" name="next" value="{{ next_url }}">
    <input type="hidden" name="csrf_token" value="{{ session['csrf_token'] }}">

    <div class="form-group">
        <input type="submit" class="submit-link" value="Edit this playlist">
    </div>
</form>

{% endblock %}
