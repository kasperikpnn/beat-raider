{% extends "layout.html" %}
{% block content %}

<h2>Register</h2>

<form action="/register" method="post" class="vertical-form">
    <div>
        <label for="username">Username: (1-20 characters)</label>
        <input type="text" id="username" name="username" required minlength="1" maxlength="20">
    </div>

    <div>
        <label for="artist_name">Artist name: (1-100 characters)</label>
        <input type="text" id="artist_name" name="artist_name" minlength="1" maxlength="100">
        <small>(if left empty, will be the same as your username)</small>
    </div>

    <div>
        <label for="password1">Password:</label>
        <input type="password" id="password1" name="password1" required>
    </div>

    <div>
        <label for="password2">Password again:</label>
        <input type="password" id="password2" name="password2" required>
    </div>

    <div>
        <input type="submit" value="Create account">
    </div>
</form>
    
{% endblock %}
